      <hr class="ayraç"><i class="fas fa-ice-cream igri"></i>
      <div class="row">
        <script type="text/javascript">
          function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }
          var firstname = getParameterByName('firstname');
          var lastname = getParameterByName('lastname');
          var email = getParameterByName('email');
          var gender = getParameterByName('gender');
          var message = getParameterByName('message');
        </script>
        <table class="table">
          <thead class="table-dark text-center">
            <tr>
              <td colspan="2">Mesajınızı Başarılı Bir Şekilde Gönderdiniz.</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>İsminiz</td>
              <td>
                <script>document.write(firstname);
                </script>
              </td>
            </tr>
            <tr>
              <td>Soyisminiz</td>
              <td>
                <script>document.write(lastname);
                </script>
              </td>
            </tr>
            <tr>
              <td>E-Mail</td>

                <script>document.write(email);
                </script>
              </td>
            </tr>
            <tr>
              <td>Cinsiyetiniz</td>

                </script>
              </td>
            </tr>
            <tr>
              <td>Mesajınız</td>

                </script>

            </tr>
